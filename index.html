<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oracle - Virtual AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="assistant-card">
      <img src="https://media.giphy.com/media/u2pmTWUi0MXjyrMaVj/giphy.gif" alt="AI Assistant" class="avatar" />
      <h1>Oracle</h1>
      <p>Your personal AI voice assistant. Tap the mic or Speak button to begin.</p>

      <div class="input">
        <button class="talk" id="micBtn">
          <i class="fas fa-microphone-alt"></i>
        </button>
        <button class="speak-btn" id="speakBtn">Speak</button>
        <h2 class="content">Click Speak or Mic & start talking</h2>
      </div>
    </div>

    <div class="guide">
      <h3>🧠 Oracle understands:</h3>
      <ul>
        <li>“Open Google”</li>
        <li>“Open YouTube”</li>
        <li>“What is [topic]”</li>
        <li>“Wikipedia [topic]”</li>
        <li>“What’s the time?”</li>
        <li>“Open calculator”</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
